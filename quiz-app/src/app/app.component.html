<header>
  <div class="dark-light-switch">
    <!-- <img src="assets/images/icon-sun-light.svg" alt="sun for light mode"> -->
    <span class="icon-sun"></span>
    <label class="toggle">      
      <span class="slider" >
        <input id="theme" type="checkbox" >
      </span>
    </label>
    <span class="icon-moon"></span>
  </div>
</header>
<main class="main">
  <div class="welcome">
    <h2>Welcome to the</h2>
    <h1>Frontend Quiz!</h1>
    <p class="body-s">Pick a subject to get started.</p>
  </div>
  <div class="menu">
    <ul>
      @for(quiz of this.data.quizzes; track quiz.title){
        <li>          
          <div class="menu-icon_container" attr.data-quiz-title="{{quiz.title}}">
            <img class="menu-icon" src="{{ quiz.icon }}" alt="quiz icon">
          </div>
          <span>{{ quiz.title }}</span>
        </li>
      }
    </ul>
  </div>
</main>
<router-outlet />
