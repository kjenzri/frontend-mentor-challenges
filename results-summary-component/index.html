<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="result">
    <h1>Your Result</h1>
    <p class="result__score">
      76 of 100
    </p>
    <p class="result__appreciation">Great</p>
    <p class="result_description">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
    <h1>Summary</h1>
    <article>
      <p class="summary__skill" >Reaction</p>
      <p class="summary__score">80 / 100</p>
    </article>
    <article>
      <p class="summary__skill">Memory</p>
      <p class="summary__score">92 / 100</p>
    </article>
    <article>
      <p class="summary__skill">Verbal</p>
      <p class="summary__score">61 / 100</p>
    </article>
    <article>
      <p class="summary__skill">Visual</p>
      <p class="summary__score">72 / 100</p>
    </article>
    <button class="summary__button">Continue</button>
  </section>
</body>
</html>
