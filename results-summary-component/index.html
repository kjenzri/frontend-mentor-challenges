<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="result__score">
        <p>
          <span class="result__score__value"></span><span class="result__score__total"> of 100</span>
        </p>
      </div>
      <p class="result__appreciation">Great</p>
      <p class="result_description">Your scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="summary__details">
        
      </div>
      <button class="summary__button">Continue</button>
    </section>
  </main>
</body>
</html>
