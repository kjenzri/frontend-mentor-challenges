<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="result__score">
        <p>
          <span class="result__score__value">76</span><span class="result__score__total"> of 100</span>
        </p>
      </div>
      <p class="result__appreciation">Great</p>
      <p class="result_description">Your performance exceed 65% of the people conducting the test here!</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="summary__details">
        <article class="summary__details__detail" data-summary-category="reaction">
          <p class="summary__details__detail__category">Reaction</p>
          <p class="summary__details__detail__score">80 / <span class="summary__detail__score__total">100</span></p>
        </article>
        <article class="summary__details__detail" data-summary-category="memory">
          <p class="summary__details__detail__category">Memory</p>
          <p class="summary__details__detail__score">92 / <span class="summary__detail__score__total">100</span></p>
        </article>
        <article class="summary__details__detail" data-summary-category="verbal">
          <p class="summary__details__detail__category">Verbal</p>
          <p class="summary__details__detail__score">61 / <span class="summary__detail__score__total">100</span></p>
        </article>
        <article class="summary__details__detail" data-summary-category="visual">
          <p class="summary__details__detail__category">Visual</p>
          <p class="summary__details__detail__score">73 / <span class="summary__detail__score__total">100</span></p>
        </article>
      </div>
      <button class="summary__button">Continue</button>
    </section>
  </main>
</body>
</html>
