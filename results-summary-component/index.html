<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="result__score">
        <p>
          <span class="result__score__value">76</span> of 100
        </p>
      </div>
      <p class="result__appreciation">Great</p>
      <p class="result_description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <article class="summary__detail" data-summary-category="reaction">
        <p class="summary__detail__category">Reaction</p>
        <p class="summary__detail__score">80 / 100</p>
      </article>
      <article class="summary__detail" data-summary-category="memory">
        <p class="summary__detail__category">Memory</p>
        <p class="summary__detail__score">92 / 100</p>
      </article>
      <article class="summary__detail" data-summary-category="verbal">
        <p class="summary__detail__category">Verbal</p>
        <p class="summary__detail__score">61 / 100</p>
      </article>
      <article class="summary__detail" data-summary-category="visual">
        <p class="summary__detail__category">Visual</p>
        <p class="summary__detail__score">72 / 100</p>
      </article>
      <button class="summary__button">Continue</button>
    </section>
  </main>
</body>
</html>
