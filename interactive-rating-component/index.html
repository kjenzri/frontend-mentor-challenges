<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="oval">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form class="form-rates" action="thank-you.html">
        <input type="radio" name="rates" id="one">
        <input type="radio" name="rates" id="two">
        <input type="radio" name="rates" id="two">
        <input type="radio" name="rates" id="three">
        <input type="radio" name="rates" id="four">
        <input type="radio" name="rates" id="five">
        <ol class="rates">
          <li>
            <label for="one">
              <div class="oval oval-rates"><span>1</span></div>
            </label>
          </li>
          <li>
            <label for="two">
              <div class="oval oval-rates"><span>2</span></div>
            </label>
          </li>
          <li>
            <label for="three">
              <div class="oval oval-rates"><span>3</span></div>
            </label>
          </li>
          <li>
            <label for="four">
              <div class="oval oval-rates"><span>4</span></div>
            </label>
          </li>
          <li>
            <label for="five">
              <div class="oval oval-rates"><span>5</span></div>
            </label>
          </li>
        </ol>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
