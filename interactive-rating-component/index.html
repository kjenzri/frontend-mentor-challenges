<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="oval">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form class="form-rates" action="thank-you.html" >
        <ol class="rates">
          <li>
            <label>
              <input type="radio" name="rate" value="1" required>
              <span class="oval oval-rates">1</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="rate" value="2" required>
              <span class="oval oval-rates">2</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="rate" value="3" required>
              <span class="oval oval-rates">3</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="rate" value="4" required>
              <span class="oval oval-rates">4</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="rate" value="5" required>
              <span class="oval oval-rates">5</span>
            </label>
          </li>
        </ol>
        <button>SUBMIT</button>
      </form>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kjenzri/frontend-mentor-challenges">kjenzri</a>.
  </footer>
</body>
</html>
